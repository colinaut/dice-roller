<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<!-- <script src="/script.js"></script> -->
		<title>Theme Multi Switch Web Component</title>
		<meta name="theme-color" content="#000" />
		<script type="module" src="/src/main.ts"></script>
	</head>
	<body>
		<main>
			<header class="content">
				<h1>Dice Roller Web Component</h1>
				<div>
					<p><strong>Super Small!</strong> 4.04 KiB / gzip: 1.75 KiB</p>
					<p>Github: <a href="https://github.com/colinaut/theme-multi-switch">colinaut/theme-multi-switch</a></p>
					<p>NPM: <a href="https://www.npmjs.com/package/@colinaut/theme-multi-switch">@colinaut/theme-multi-switch</a></p>
				</div>
			</header>
			<section class="content">
				<h2>Examples</h2>
				<dice-roller></dice-roller>
				<dice-roller dice="6,6,6"></dice-roller>
				<h3>Agon</h3>
				<dice-roller dice="10,10,8,6,6" bestOf="2"></dice-roller>
				<h3>Apocalypse World</h3>
				<dice-roller dice="6,6" modifier="2"></dice-roller>
				<dice-roller dice="6,6" modifier="-1"></dice-roller>
			</section>
		</main>
	</body>
</html>
